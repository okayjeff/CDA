<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deep Dark Secrets</title>
    <script src="secrets.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid mt-5 text-center">
        <div class="row">
            <div class="col">
                <div><img src="psychic.jpeg" alt="" style="max-width: 400px;"></div>
                <h1 class="mt-4">What's your deepest, darkest secret?</h1>
                <p>Dare to enter your name and find out what I know?</p>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <div class="mx-auto mt-4" style="width: 500px;">
                    <input type="text" id="name" class="form-control" placeholder="Tell me your name...">
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col" id="secret"></div>
        </div>
    </div>
</body>
</html>
